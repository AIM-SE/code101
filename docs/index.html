<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="//cdn.datacamp.com/dcl-react.js.gz"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
</head>
<body>
<div class="exercise">
      <div class="title">
        <h2>Python Exercise: How it Works</h2>
        <p>If you omit the <code>height</code> setting, DataCamp Light uses the default 300 pixels.</p>
      </div>
      <div data-datacamp-exercise data-lang="python">
        <code data-type="pre-exercise-code">
          # no pec
        </code>
        <code data-type="sample-code" id="sample"></code>
        <code data-type="solution" id="solution"></code>
        <code data-type="sct" id = "sct"></code>
        <div data-type="hint" id ="hint"></div>
      </div>
    </div>
    <div id="debug">

    </div>
</body>
     <script>

       // Loading necessary files first

        function readPy(hash, name) {
            var content = ""
            $.get(hash + name + ".py", function(response) {
                content = response;
            });
            return content;
        }

        var hash = location.hash
        if (hash[0]=='#') {
            hash = hash.substring(1)
        }
        $("#debug").append(hash)

        jQuery.ajaxSetup({async:false});
        var sample = readPy(hash, "sample");
        var solution = readPy(hash, "solution");
        var hint = readPy(hash, "hint");
        var sct = readPy(hash, "sct");
        jQuery.ajaxSetup({async:true});


        if (sample) {
            $("#sample").append(sample)
        }
        if (solution) {
            $("#solution").append(solution)
        } else {
            $("#solution").remove()
        }

        if (hint) {
            $("#hint").append(hint)
        } else {
            $("#hint").remove()
        }

        if (sct) {
            $("#sct").append(sct)
        } else {
            $("#sct").remove()
        }

       initAddedDCLightExercises();


    </script>
</html>
